<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>'Spotify - Web Player: Music for everyone'</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="utility.css">
</head>

<body>
  <div class="container flex bg-black">
    <div class="left">
      <div class="home bg-gray rounded m-1 p-1">
        <div class="logo"><img class="invert" src="logo.svg" alt=""></div>
        <ul>
          <li><img class="invert" src="home.svg" alt="home">Home</li>
          <li><img class="invert" src="search.svg" alt="search">Search</li>
        </ul>
      </div>
      <div class="library bg-gray rounded m-1 p-1">
        <div class="heading">
          <img class="invert" src="playlist.svg" alt="">
          <h2>
            Your library
          </h2>

        </div>

        <div class="songlist">
          <ul>
            
          </ul>
        </div>

        <div class="footer">

          <div>
            <a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a>
          </div>
          <div>
            <a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety & Privacy Center</span></a>
          </div>
          <div>
            <a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
          </div>
          <div>
            <a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a>
          </div>
          <div>
            <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
          </div>
          <div>
            <a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a>
          </div>
        </div>
      </div>


    </div>
    <div class="right bg-gray rounded m-1">
      <div class="header">
        <div class="navs">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#ffffff">
            <path d="M400-80 0-480l400-400 71 71-329 329 329 329-71 71Z" />
          </svg>
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#ffffff">
            <path d="m321-80-71-71 329-329-329-329 71-71 400 400L321-80Z" />
          </svg>
        </div>
        <div class="buttons">
          <button class="signupbtn">Sign up</button>
          <button class="loginbtn">Log in</button>
        </div>

      </div>
      <div class="spotifyPlaylist">
        <h1>Spotify Playlist</h1>
        <div class="cardContainer">
          <div class="card">
            <div class="play">
              <svg xmlns="http://www.w3.org/2000/svg" height="100px" width="100px" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="50" fill="#1DB954" />
                <polygon points="40,30 40,70 70,50" fill="black" />
              </svg>
            </div>
            <img src="https://i.scdn.co/image/ab67616d00001e026404721c1943d5069f0805f3" alt="">
            <h2>Happy Hits!</h2>
            <p>Hits to boost your mood and fill you with happiness!</p>
          </div>

          <div class="card">
            <div class="play">
              <svg xmlns="http://www.w3.org/2000/svg" height="100px" width="100px" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="50" fill="#1DB954" />
                <polygon points="40,30 40,70 70,50" fill="black" />
              </svg>
            </div>
            <img src="https://i.scdn.co/image/ab67616d00001e026404721c1943d5069f0805f3" alt="">
            <h2>Happy Hits!</h2>
            <p>Hits to boost your mood and fill you with happiness!</p>
          </div>

        </div>
        <div class="playbar">
          <div class="songinfo"></div>
          <div class="songbtns">
            <img src="previoussong.svg" alt="">
            <img src="playbtn.svg" alt="">
            <img src="nextsong.svg" alt="">
          </div>
          <div class="songtime"></div>
        </div>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>

</html>
